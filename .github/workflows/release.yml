name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Запускается при создании тега вида v1.0.0

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Get version
      id: get_version
      run: |
        python -c "import version; print(version.__version__)" > version.txt
        echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT
        
    - name: Build application
      run: |
        pyinstaller PyQtApp.spec
        
    - name: Check if Inno Setup is available
      id: check_inno
      run: |
        if (Test-Path "C:\Program Files (x86)\Inno Setup 6\ISCC.exe") {
          echo "available=true" >> $GITHUB_OUTPUT
        } else {
          echo "available=false" >> $GITHUB_OUTPUT
        }
        
    - name: Create installer
      if: steps.check_inno.outputs.available == 'true'
      run: |
        python create_installer.py
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-files
        path: |
          dist/ChatList-v*.exe
          installer/ChatList-Setup-*.exe
        if-no-files-found: error
        
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version
      id: get_version
      run: |
        python3 -c "import sys; sys.path.insert(0, '.'); import version; print(version.__version__)" > version.txt
        echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT
        
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-files
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: ChatList v${{ steps.get_version.outputs.VERSION }}
        body_path: RELEASE_NOTES_TEMPLATE.md
        files: |
          dist/ChatList-v*.exe
          installer/ChatList-Setup-*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
